<!--  

ng-xxx
- 지시자
- Directive
- Angular 명령어

{{ }}
- 표현식
- Expression

ng-init
- 자원 초기화(빌트자료형값, 배열, 객체 등..)

ng-bind
- 화면 출력 역할
- 표현식과 동일한 역할

-->

<!-- 
<body ng-app ng-init="name='hong';"> 
-->
<!-- <body ng-app="example" ng-init="name='hong';" ng-controller="exampleController"> -->
<body ng-app="example" ng-controller="exampleController">
     <!-- ex.htm -->
     <div class="container">
          <h1 class="page-header">AngularJS 기본 문법</h1>

          <!-- 데이터 바인딩 -->
          <p>My name is {{ name }}</p>
          <p>My name is <span ng-bind="name"></span></p>

          <p style="background-color: {{ color }}">My nick is {{ nick }}</p>

          <hr>

          <h2>Form Control에서만 지원되는 지시자</h2>
          <!-- 
               양방향 데이터 바인딩
               - 2-way data binding

               컨트롤 데이터 <- (반영) -> $scope.데이터 -> (반영) -> 표현식({{}})

               컨트롤 데이터 <- (반영) -> $scope.데이터
               - 출력 & 수정 & 입력 & 삭제 > CRUD

               $scope.데이터 -> (반영) -> 표현식({{}})
               - 출력


          -->
          <input type="text" ng-model="nick">

          <hr>

          <pre>{{ student | json }}</pre>

          <p><input type="text" ng-model="student.name"></p>
          <p><input type="number" ng-model="student.age"></p>
          <p><input type="checkbox" ng-model="student.gender"></p>
          <p><input type="date" ng-model="student.birthday"></p>

          <hr>

          <p>{{ nums }}</p>
          <p>{{ nums[0] }}</p>

          <ul>
               <li ng-repeat="num in nums">{{ num }}</li>
          </ul> 

          <div ng-repeat="num in nums"><input type='text' ng-model="num"></div>

     </div>

</body>
</html>
